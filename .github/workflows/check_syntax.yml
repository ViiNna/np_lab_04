#nazwanie workflow
name: check_syntax

#sprecyzowanie kiedy ma się on wykonać
on:
  push:
    branches:
      - check_syntax

#jego zadanie
jobs:
  check-syntax:
    #sprecyzowanie na jakim systemie operacyjnym ma się wykonać
    runs-on: macos-latest

    strategy:
      matrix:
        #sprecyzowanie wersji pythona
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      #linijka kodu dzięki której workflow widzi pliki w repozytorium zdalnym
      - uses: actions/checkout@v4

      #set up pythona
      - name: set_up_python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      #zaktualizowanie PIP
      - name: pip_update
        run: |
          python -m pip install --upgrade pip

      #instalacja flake8
      - name: flake8_install
        run: |
          python -m pip install flake8

      #sprawdzenie wersji pythona dla programu
      - name: python_version
        run: |
          python --version
          pip --version

      #uruchomienie flake8
      - name: flake8_code_analysis
        run: |
          flake8 .
